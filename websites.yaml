# Example
# urls:
#   <website name>:
#     url: <website url>
#     css_selector: <css selector of element to watch for changes>
#     threshold:
#       ins: # insertes
#         numbers: -1 # never create diff message if only the numbers changed OR
#         letters: 100 # create diff message if letters inserted is above 100
#       del: # deletions
#         numbers: -1
#         letters: 100

urls:
  keystroke launcher wow.curseforge:
    url: https://wow.curseforge.com/projects/keystroke-launcher
    css_selector: .primary-content
  keystroke launche curseforge:
    url: https://www.curseforge.com/wow/addons/keystroke-launcher
    css_selector: .primary-content
  need to know:
    url: https://www.curseforge.com/wow/addons/need-to-know
    css_selector: 'section#comments'
  mmo-champion content:
    url: https://www.mmo-champion.com/content/
    css_selector: 'div#section_content'
    threshold:
      ins:
        numbers: -1 # ignore if only the number count changed
        letters: 500
      del:
        numbers: -1
        letters: 500
